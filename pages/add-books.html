<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link href="/styles/index.css" rel="stylesheet">
</head>
<body>
    <div id="addingBooksForm">
        <form>
            <label for="title">Book Title:</label><br>
            <input type="text" id="bookTitle"><br>
            
            <label for="author">Author:</label><br>
            <input type="text" id="authorName"><br>
            
            <label for="pages">Page Number:</label><br>
            <input type="number" id="pageNumber"><br>
            
            <label for="uploadPhoto">Upload Book Cover:</label><br>
            <input type="file" id="uploadPhoto" accept="image/*"><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
